            </div>  
            <div class="form-group row">

    			        <option selected="">GBP - British Pound</option>

    			        <option>USD - US Dollar</option>
  			        </select>
              </div>
            </div>
          </div>

              <div class="form-group row">
                <label class="form-control-label col-sm-3">Non-conformities</label>

              <div class="form-group row">

                <div class="col-sm-3">

                    <span class="input-group-addon">PA</span>
                    <input type="text" class="form-control" value="001" placeholder="1"/>
