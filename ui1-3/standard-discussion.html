<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <title>Plio</title>

	<!-- CSS -->
	<link rel="stylesheet" href="http://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
	<link rel="stylesheet" href="assets/libs/font-awesome-4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/libs/bootstrap-4.0.0-alpha.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/libs/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css">
	<link rel="stylesheet" href="assets/css/app.css">

</head>
<body ng-app="plio">

  <!-- NAVBAR -->
  <div class="navbar">
    <span class="navbar-title dropdown">
      <a class="dropdown-toggle" href="#" data-toggle="dropdown">
        Compliance standards - by section
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item active" href="#">By section</a>
        <a class="dropdown-item" href="#">By type</a>
      </div>   
    </span>
    <ul class="nav navbar-nav pull-xs-left">
      <li class="nav-item">
        <a class="nav-link" href="index.html">
        	<i class="fa fa-angle-left"></i>
        </a> 
      </li>
    </ul>
  </div>

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="content-cards scroll">
          <div class="content-cards-inner flex scroll">
    				<div class="card">
    					<div class="card-block card-heading">
    						<div class="card-heading-buttons pull-xs-right">
      						<a class="btn btn-secondary active" href="standards.html">
    								<i class="fa fa-comments"></i>
    								<span class="label label-default label-chat-count">6</span>
    							</a>
    							<a class="btn btn-primary" data-toggle="modal" data-target="#standard-edit-modal">
    								<i class="fa fa-pencil"></i>
    								Edit
    							</a>
    						</div>
    						<h3 class="card-title">
      						Compliance standard
      				  </h3>
    					</div> 
    					<div ng-include="'includes/standard-card-content.html'"></div>
    				</div>
					</div>
    		</div>
    		<div class="content-cards content-cards-flush hidden-sm-down scroll">
    		  <div class="content-cards-inner flexbox-column">
    				<div class="chat card">
          		<div class="card-block card-heading chat-heading">
    						<div class="card-heading-buttons pull-xs-left">
    							<a class="btn btn-secondary" href="standards.html">
    								<i class="fa fa-angle-left fa-lg margin-right"></i>
    								Back
    							</a>
    						</div>
    						<h3 class="card-title text-xs-center">
      						Discussion
      						<span class="label label-default label-chat-count">6</span>
      				  </h3>
    					</div> 
              <div class="chat-content scroll" ng-include="'includes/chat-content.html'"></div>
              <div class="chat-form" ng-include="'includes/chat-form.html'"></div>        		
        		</div> 
					</div>
    		</div>
      </div> 		
    </div>
  </div>


  <!-- Standard Edit Modal -->
  <div ng-include="'includes/standard-edit-modal.html'"></div>
  

  <!-- Add Type Modal -->
  <div class="modal fade" id="choose-add-type-modal">
    <div class="modal-dialog">
      <div class="card">
        <div class="card-block card-heading">
          <div class="card-heading-buttons pull-xs-right">
      			<button type="button" class="btn btn-secondary" data-dismiss="modal">
      				Cancel
      			</button>
          </div>
          <h4 class="card-title">Add</h4>
        </div>
        <div class="list-group list-group-flush">
          <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">Process or Policy</h4>
            <p class="list-group-item-text">Lorem ipsum dolor est</p>
          </a> 
          <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">Non-conformity</h4>
            <p class="list-group-item-text">Lorem ipsum dolor est</p>
          </a> 
          <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">Incident</h4>
            <p class="list-group-item-text">Lorem ipsum dolor est</p>
          </a> 
        </div>       
      </div>
    </div>
  </div>
  
  
  



	<!-- JS -->
	<script src="assets/libs/angular/angular.min.js"></script>
	<script src="assets/libs/jquery/dist/jquery.min.js"></script>
	<script src="assets/libs/tether-1.1.1/dist/js/tether.min.js"></script>
	<script src="assets/libs/bootstrap-4.0.0-alpha.2/dist/js/bootstrap.min.js"></script>
	<script src="assets/libs/chart-js/Chart.min.js"></script>
	<script src="assets/libs/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
	<script src="assets/js/app.js"></script>

</body>
</html>
